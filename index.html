<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carta Misteriosa</title>
</head>
<body>
    <header id="carta-misteriosa">
        <p id="titulo">Carta Misteriosa</p>
    </header>
    <main>
        <section id="escreve-carta">
            <input type="text" id="carta-texto">
            <button id="criar-carta">Gerar Carta!!</button>
        </section>
        <section id="mostra-carta">
            <p id="carta-gerada">
                <div class="newspaper"></div>
                <div class="magazine1"></div>
                <div class="magazine2"></div>
                <div class="medium"></div>
                <div class="big"></div>
                <div class="reallybig"></div>
                <div class="rotateleft"></div>
                <div class="rotateright"></div>
                <div class="skewleft"></div>
                <div class="skewright"></div>
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
